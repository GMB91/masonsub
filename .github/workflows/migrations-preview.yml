name: Migrations preview

on:
  workflow_dispatch: {}
  pull_request:
    branches: [ main ]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run migrations dry-run (JSON)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          set -o pipefail
          npm run migrate:apply -- --dry-run --json 2>&1 | tee migrations-preview.json

      - name: Upload migrations preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: migrations-preview
          path: migrations-preview.json

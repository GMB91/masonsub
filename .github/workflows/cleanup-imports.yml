name: Cleanup imports

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Run cleanup imports
        # Use a safe default here to avoid static analysis warnings about
        # referencing secrets in environments where they may not exist.
        env:
          IMPORT_TMP_TTL_HOURS: '72'
        run: |
          echo "Using IMPORT_TMP_TTL_HOURS=$IMPORT_TMP_TTL_HOURS"
          npm run cleanup:imports

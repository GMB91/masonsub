name: Cleanup imports

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Run cleanup imports
        env:
          IMPORT_TMP_TTL_HOURS: ${{ secrets.IMPORT_TMP_TTL_HOURS }}
        run: npm run cleanup:imports

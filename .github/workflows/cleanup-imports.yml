name: Cleanup imports

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Run cleanup imports
        # Provide a safe default if the secret is not set by using shell
        # parameter expansion so the step won't fail in forks or on first-run.
        run: |
          IMPORT_TMP_TTL_HOURS="${{ secrets.IMPORT_TMP_TTL_HOURS }}"
          # default to 72 hours when not provided
          IMPORT_TMP_TTL_HOURS="${IMPORT_TMP_TTL_HOURS:-72}"
          echo "Using IMPORT_TMP_TTL_HOURS=$IMPORT_TMP_TTL_HOURS"
          npm run cleanup:imports

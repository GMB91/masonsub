name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Unit tests
        run: npx vitest run --reporter dot

      - name: Lint
        run: npx eslint "app/**/*.{ts,tsx}" "src/**/*.{ts,tsx}" || true

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next

      - name: Start production server (background)
        run: |
          npm run start &
          # give server time to boot
          sleep 5

      - name: Health check
        run: node scripts/check-health.js

      - name: Claimants smoke test
        run: |
          # run the claimants smoke test against the started production server
          node scripts/smoke-claimants.js

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run HTTP integration test
        run: npx vitest run test/http-integration.test.ts --reporter dot
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: next-build
          path: .next

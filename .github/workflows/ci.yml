name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint "app/**/*.{ts,tsx}" "src/**/*.{ts,tsx}" || true

      - name: Build
        run: npm run build

      - name: Start production server (background)
        run: |
          npm run start &
          # give server time to boot
          sleep 5

      - name: Health check
        run: node scripts/check-health.js

      - name: Claimants smoke test
        run: |
          # run the claimants smoke test against the started production server
          node scripts/smoke-claimants.js
